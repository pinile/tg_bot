version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: compost-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE_NAME}
    env_file:
      - .env

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: compost-bot
    restart: always
    depends_on:
      - mongo
    env_file:
      - .env
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      MONGO_CONNECTION_STRING: mongodb://mongo:27017/${MONGO_DATABASE_NAME} # имя сервиса вместо localhost

volumes:
  mongo-data: